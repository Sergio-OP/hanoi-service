name: Build and Deploy to Render

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Build JAR with Gradle
        run: ./gradlew bootJar

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/hanoi-web-service .

      - name: ğŸš€ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hanoi-web-service
